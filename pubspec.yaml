name: moviedb_flutter
description: A MovieDB API Application builted with Flutter

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  provider: 4.3.2+1
  http: 0.12.2
  json_annotation: 3.1.0
  mobx: ^1.2.1+4
  flutter_mobx: ^1.1.0+2
  sqflite: ^1.3.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: 1.10.4
  json_serializable: 3.5.0
  mobx_codegen: ^1.1.1+3

flutter:
  uses-material-design: true

