name: moviedb_flutter
description: A MovieDB API Application builded with Flutter

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0

  # Provide #
  provider: 4.3.2+1

  # http #
  http: 0.12.2

  # JsonSerialization #
  json_annotation: 3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: 1.10.4
  json_serializable: 3.5.0

flutter:

  uses-material-design: true

