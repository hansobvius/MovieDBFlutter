name: moviedb_flutter
description: A MovieDB API Application builted with Flutter

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  provider: 6.0.1
  http: 0.13.4
  json_annotation: 4.3.0
  mobx: 2.0.5
  flutter_mobx: 2.0.2
  path_provider: 2.0.7
  sqflite: 2.0.0+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: 2.1.5
  json_serializable: 6.0.1
  mobx_codegen: 2.0.4

flutter:
  uses-material-design: true

